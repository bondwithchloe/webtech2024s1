    .contact-form label {
        display: block;
        margin-bottom: 5px;

    .contact-form input,
    .contact-form textarea {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #555; 
        border-radius: 5px;
        background-color: #555;
        color: white;
    }

    .contact-form button {
        padding: 10px 15px;
        background-color: #007BFF; 
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin-top: 10px; 
        width: auto; 
    }

    /* Placeholder styles to ensure consistency across all form fields GPT recommendation -- great find */
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
        color: #bbb; 
        opacity: 1;
    }

    @media (max-width: 768px) {
        .contact-form input,
        .contact-form textarea,
        .contact-form button {

                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullname" placeholder="Your full name" required>

    <script>
        // jQuery function to change background color on hover
        $(document).ready(function(){
            $(".form-container").hover(function(){
                $(this).css("background-color", "#111");
