<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Scrolling Text - CS22</title>

	<style>
	/* Your styles go here */
	h3#m {
		position:absolute;
	}
		
	</style>
	<script type="text/javascript">
		var texts = new Array ("This quiz must be very hard", "my brain is like a lump of lard", "This Prof is avant-garde", "He is singin like a bard");
		var pos = 800;
		var ctr = 0;

		function scrollText()
		{
			const mymover = document.getElementById("m");
			mymover.innerHTML = texts[ctr];
			mymover.style.left = pos + "px";
			pos = pos - 1; 
			// same as pos -=5;

			if (pos < 100)
			{
				pos = 800;
				++ctr;

				if (ctr > texts.length - 1)
				{
					ctr = 0;
				}
			}

			setTimeout("scrollText()", 5);
			

		}
	</script>
	
	
  </head>

  <body onload="scrollText()">
	<!-- Your HTML goes here -->


	<div>
		<h3 id="m">ABC</h3>

	</div>
	
	
  </body>
</html>
