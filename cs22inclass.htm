<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS 22 - Scroll Text</title>

	<style>
		h3#mover{
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		var texts = new Array ("This quiz must be really hard", "My brain is like a lump of lard", "This prof must be a tad retard", "Coz he singin like a bard");
		var ctr = 0;
		var pos = 800;

		function scrollText(){
			var mymover = document.getElementById("mover");
			mymover.style.left = pos + "px";
			mymover.innerHTML = texts[ctr];
			pos = pos - 5;
			if (pos < 100){
				pos = 800;
				++ctr;
				if (ctr > texts.length - 1){
					ctr = 0;	
				}
			}
			setTimeout("scrollText()",20);

		}
	</script>
	
	
  </head>

  <body onload="scrollText()">
	<!-- Your HTML goes here -->
	<div>
		<h3 id="mover">ABC</h3>
	</div>
	
  </body>
</html>
