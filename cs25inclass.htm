<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 

	<title>CS25</title>

	<style>
		h1#a {text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 2em; margin: 3%;}
		h2#b {text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 1em; margin: 5%;}

	</style>
    
	<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"> </script>
	<script type="text/javascript" src="jquery.arctext.js"></script>
	<script type="text/javascript">
		$(function(){
			$("h1#a").click (function(){
				$(this).arctext({radius:200, dir:1});
				$("h2#b").arctext({radius:200, dir:-1});

			});



		});

		
    
	</script>
  </head>

  <body>
	<h1 id="a">thank you for a great semester</h1>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<h2 id="b">good luck in the future!</h2>
	
  </body>
</html>
